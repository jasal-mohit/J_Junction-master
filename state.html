<html>

    <head>
        <title>Cubic Site</title>
        <link href="css/cube.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <section class="container">
            <div class="menu">
                <!-- MenuBar -->
                <input type="radio" class="bullet a" name="three-d" id="side-1" value="home" checked>
                <label class="bullet" for="side-1">Home</label>

                <input type="radio" class="bullet b" id="side-2" name="three-d">
                <label class="bullet" for="side-2">About us</label>

                <input type="radio" class="bullet c" id="side-3" name="three-d">
                <label class="bullet" for="side-3">Adventure</label>

                <input type="radio" class="bullet d" id="side-4" name="three-d">
                <label class="bullet" for="side-4">home</label>

                <input type="radio" class="bullet e" id="side-5" name="three-d">
                <label class="bullet" for="side-5">home</label>

                <input type="radio" class="bullet f" id="side-6" name="three-d">
                <label class="bullet" for="side-6">home</label>

                <div class="gap"></div>
                <div class="cube">
                    <figure class="slides">
                        <div class="city" style="background-image:url('images/001.jpg')">
                            <h1 class="cityname">City</h1>
                            <h5 class="citynickname"><u>Nick Name</u>
                                <h5>
                        </div>
                    </figure>

                    <figure class="slides">
                        <div class="slider">
                            <img src="images/111.jpg">
                            <img src="images/222.jpg">
                            <img src="images/333.jpg">
                            <img src="images/444.jpg">
                            <img src="images/555.jpg">
                            <img src="images/666.jpg">
                        </div>
                    </figure>

                    <figure class="slides">
                        <div id="adventure">
                            <h1>Adventures</h1>
                            <div class="adv-container">
                                <div class="adv-carousel">
                                    <figure> <img src="images/111.jpg"> </figure>
                                    <figure> <img src="images/222.jpg"> </figure>
                                    <figure> <img src="images/333.jpg"> </figure>
                                    <figure> <img src="images/444.jpg"> </figure>
                                    <figure> <img src="images/555.jpg"> </figure>
                                    <figure> <img src="images/666.jpg"> </figure>
                                    <figure> <img src="images/777.jpg"> </figure>
                                    <figure> <img src="images/888.jpg"> </figure>
                                    <figure> <img src="images/999.jpg"> </figure>
                                </div>
                            </div>
                        </div>
                    </figure>

                    <figure class="slides">
                        <div class="hotel">
                            <h1>Hotel</h1>
                            <div class="card">
                                <div class="card-inner">
                                    <div class="card-front" style="background-image: url('images/h001.jpg');">
                                    </div>
                                    <div class="card-back">
                                        <h2>Hilltop Palace</h2>
                                        <a target="_blank"
                                            href="https://www.booking.com/hotel/in/hilltop-palace.en-gb.html">
                                            <div class="button">Book Now</div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                    </figure>
                    <figure class="slides">
                        <img src="images/333.jpg" alt="">
                    </figure>
                    <figure class="slides">
                        <div id="footer">
                            <div class="fleft">
                                <h2>Contact Us</h2>
                                <p>
                                    Lucky Institute, Jodhpur<br />
                                    +91 0987654321<br />
                                    journeyjunction@gmail.com<br />
                                    jjmembers_mssr@gmail.com<br />
                                </p>
                            </div>
                            <div class="fright">
                                <form class="form">
                                    <input type="text" placeholder="Email" />
                                    <input type="password" placeholder="Password" />
                                    <input type="submit" value="Login" />
                                </form>
                            </div>

                            <div>
                                <iframe class="fbottom"
                                    src="https://www.google.com/maps/embed?pb=!4v1688733934668!6m8!1m7!1s-WVRR_9pyCNOpsVAVdk0FQ!2m2!1d26.28495125340065!2d72.98800096128231!3f12.536556973849878!4f3.5276824125871684!5f0.7820865974627469"
                                    allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </figure>
                </div>
            </div>
        </section>
    </body>

</html>
